nuggets {
    # Use available nuggets for partial returns of damaged items
    B:useNuggets=true

    # Register additional nuggets to use for partial returns of damaged Vanilla items
    B:registerNuggets=true

    # Use Rabbit Hide for partial returns of damaged Leather items (Requires Et Futurum)
    B:useRabbitHide=false

    # Ensure that at least one nugget is returned, even for items with 0% durability
    B:ensureReturn=true
}


updates {
    # Should the mod check for updates on startup
    B:checkForUpdates=false

    # Alert the user when there is a new version
    B:promptForLatest=false

    # Alert the user when there is a new recommended version
    B:promptForRecommended=false
}


