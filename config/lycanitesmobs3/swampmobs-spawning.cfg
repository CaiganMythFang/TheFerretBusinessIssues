##########################################################################################################

"spawn weights" {
    D:"Aspid Spawn Weight"=6.0
    D:"Dweller Spawn Weight"=4.0
    D:"Ettin Spawn Weight"=1.0
    D:"Eyewig Spawn Weight"=1.0
