# Configuration file

##########################################################################################################
# custom item drops
#--------------------------------------------------------------------------------------------------------#
# Allows for custom items drops per mob. Format is: mod:item,metadata,chance,min,max Multiple drops should be semicolon separated and chances are in decimal format. minecraft:wool;2;0.25;0;3 is Green Wool with a 25% drop rate and will drop 0 to 3 blocks. Be sure to use a colon for mod:item and semicolons for everything else.
##########################################################################################################

"custom item drops" {
    S:"Aspid Custom Drops"=
    S:"Dweller Custom Drops"=
    S:"Ettin Custom Drops"=
    S:"Eyewig Custom Drops"=
    S:"Ghoul Zombie Custom Drops"=
    S:"Lurker Custom Drops"=
    S:"Remobra Custom Drops"=
}


##########################################################################################################
# default item drops
#--------------------------------------------------------------------------------------------------------#
# If false, only custom item drops are dropped.
##########################################################################################################

"default item drops" {
    B:"Aspid Default Drops"=true
    B:"Dweller Default Drops"=true
    B:"Ettin Default Drops"=true
    B:"Eyewig Default Drops"=true
    B:"Ghoul Zombie Default Drops"=true
    B:"Lurker Default Drops"=true
    B:"Remobra Default Drops"=true
}


"dungeon level" {
    I:"Aspid Dungeon Level"=-1
    I:"Dweller Dungeon Level"=1
    I:"Ettin Dungeon Level"=2
    I:"Eyewig Dungeon Level"=2
    I:"Ghoul Zombie Dungeon Level"=0
    I:"Lurker Dungeon Level"=1
    I:"Remobra Dungeon Level"=1
}


